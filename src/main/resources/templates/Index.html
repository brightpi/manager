            <a class="navbar-brand" href="/">One社区</a>

        <form class="navbar-form navbar-left">

            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right"  aria-labelledby="dropdownMenu1">

                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul></span></a>

    </div>
